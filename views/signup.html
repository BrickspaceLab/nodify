<form method="post" action="/signup" id="signup">

  <!-- HEADER -->
  <div class="kd-row kd-padding-1 kd-header">
    <div class="kd-column">
      <h1 class="Polaris-DisplayText Polaris-DisplayText--sizeLarge">Sign Up
      </h1>
    </div>
    <div class="kd-column kd-text-right">
      <a class="Polaris-Button Polaris-Button--disabled kd-opacity-0"><span class="Polaris-Button__Content"><span>New Fee</span></span></a>
    </div>
  </div>
  <!-- END HEADER -->

  <div class="Polaris-Page__Content" style="margin-top:0;">
    <div class="grid-x align-center">

      <!-- FORM -->
      <div class="small-12 medium-10 large-8 cell kd-margin-t1">

        <div class="Polaris-Labelled__LabelWrapper">
          <div class="Polaris-Label"><label id="shopUrlLabel" for="shopUrl" class="Polaris-Label__Text">Store Url</label></div>
        </div>
        <div class="Polaris-TextField kd-margin-b1">
          <input id="shopUrl" value="" required class="Polaris-TextField__Input" aria-labelledby="shopUrlLabel shopUrlPrefix" name="shopUrl" aria-invalid="false" type="text">
          <div class="Polaris-TextField__Suffix" id="shopUrlPrefix">.myshopify.com</div>
          <div class="Polaris-TextField__Backdrop"></div>
        </div>

        <div class="Polaris-PageActions kd-margin-t2">
          <div class="Polaris-Stack Polaris-Stack--spacingTight Polaris-Stack--distributionTrailing">
            <div class="Polaris-Stack__Item">
              <button type="submit" class="Polaris-Button Polaris-Button--primary"><span class="Polaris-Button__Content"><span>Sign Up</span></span></button>
            </div>
          </div>
        </div>



      </div>
      <!-- END FORM -->

    </div>
  </div>

</form>
